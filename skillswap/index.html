<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form class="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="bio">About You:</label>
            <textarea id="bio" name="bio" placeholder="Short bio about yourself"></textarea>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Your skills (comma-separated)">

            <label for="availability">Availability:</label>
            <input type="text" id="availability" name="availability" placeholder="When are you available?">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
